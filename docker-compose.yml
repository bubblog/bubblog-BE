version: "3.8"

services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"   # 외부 접속 가능하도록 포트 바인딩 추가
    command: ["redis-server", "--bind", "0.0.0.0", "--protected-mode", "no"]  # 외부 허용 설정
    volumes:
      - redis_data:/data


  spring:
    image: mdy3722/bubblog-springboot:latest
    container_name: bubblog
    restart: always
    depends_on:
      - redis
    ports:
      - "8080:8080"
    env_file:
      - .env

volumes:
  redis_data: